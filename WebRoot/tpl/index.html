<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<base href="${basePath}">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma"   content="no-cache"/>
<meta http-equiv="Cache-Control"   content="no-cache"/>
<meta http-equiv="Expires"   content="0"/> 

<title>空的项目</title>
<link href="css/smart.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" language="javascript" src="js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" language="javascript" src="js/common.js"></script>
<script type="text/javascript" language="javascript">
	$(function(){
		$("#arrow_ico").click(function(){
			var OpenClose=$("#left_menu").css("display");
			if(OpenClose=="none"){
				$("#left_menu").css("display","");
				this.className="arrow_open";
			}else{
				$("#left_menu").css("display","none");
				this.className="arrow_close";	
			}
		});
		var browserheight=$(window).height();
		leftheight=browserheight-85-30;
		$("#tabheight").height(leftheight);
	});
</script>
</head>
<body>
<div class="header">
	<div class="header_logo">
        <div class="top_ri">
            <div class="nav_menu">
                <ul>
                    <li><a name="menu" jump="index.html" href="javascript:void(0)" class="nav_menu_hover">首&nbsp;页</a></li>
					<li><a name="menu" mode="user" href="javascript:void(0)"> 用户管理 </a></li>
                </ul>
            </div>
            <div class="clear"></div>
        	<div class="top_user">当前用户：<strong>${userName!}</strong><!--，您当前有<strong> <a href="javascript:void(0)">（5）</a></strong>个任务待处理。 --></div>
        </div>
        <div class="top_mid"></div>
    </div>
</div>
<!--头部结束-->
<div class="clear"></div>
<div class="content">
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td class="left" valign="top" id="left_menu">
            	<div class="left_bg">
                	<div class="left_bg_line"></div>
                </div>
                <div class="left_menu">
                	<div class="left_menu_tit"><span class="resources_ico"></span><a name="menu" mode="user" href="javascript:void(0);"><span>用户管理</span></a></div>
                    <ul style="display:none;">
						<li><a href="javascript:void(0)" jump="user/UserAction-showUserList.do"><span class="book_ico"></span><span>用户列表</span></a></li>
						<li><a href="javascript:void(0)" jump="user/SuggestAction-showSuggestList.do"><span class="book_ico"></span><span>用户反馈</span></a></li>
					</ul>
                </div>
            </td>
            
            <td class="table_line6" id="tabheight">
                <div class="arrow_open" id="arrow_ico"></div>
            </td>
            <td valign="top" class="right_top_bg">
            	<iframe id="mainframe" width="100%" height="520" frameborder="0" style="margin-top:10px;" scrolling="auto" src="/index.html"></iframe>
            </td>
        </tr>
    </table>
</div>
<!--主体内容结束-->
<div class="clear"></div>
<div class="footer">
	Copyright © 2008-2012 天闻数媒科技（北京）有限公司 . 数据中心产品, All Rights Reser
</div>
<#if session.getAttribute("msg")??><script>alert("${msg}");${session.removeAttribute("msg")}</script></#if>
<script>
	$(document).ready(function() {
		$("a").click(function(){
			var url = $(this).attr("jump");
			if(url != "" && url != undefined){
				document.getElementById("mainframe").src = url;
			}
		});
		
		//menu开关控制
		$("a[name='menu']").click(function(){
			if($(this).parent().next().is("ul")){
				if($(this).parent().next().css("display") != "block"){
					$(".content ul").hide("normal");
					$(this).parent().next().show("normal");
				}
				else
				{
					$(this).parent().next().hide("normal");
				}
			}else{
				if($(this).parent().parent().parent().attr("class") == "nav_menu"){
					$(this).parent().parent().find("a").attr("class","");
					$(this).addClass("nav_menu_hover");
					if($(this).attr("mode") != undefined){
						var a = $($("a[mode='"+$(this).attr("mode")+"']")[1]);
						if(a){
							if($(a).parent().next().is("ul")){
								if($(a).parent().next().css("display") != "block"){
									$(".content ul").hide("normal");
									$(a).parent().next().show("normal");
								}
							}
						}
					}
				}
			}
		});
	});
</script>
</body>
</html>
